<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeMoko</title>

    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="index.js" defer></script> -->
    <script src="https://kit.fontawesome.com/effd3867de.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logoContainer">
            <p>Type</p>
            <span>Moko</span>
        </div>
        <a href="#">About</a>
    </nav>
    <main>
        <div class="statsContainer">
            <p class="timer">Time: 0s</p>
            <p class="errorEl">Error: 0</p>
        </div>
        <div class="sentences">
            <!-- random texts -->
        </div>

        <input type="text" class="input">
        
        <div class="controls">
            <button class="change">Change</button>
            <button class="start">Start</button>
            <button class="reset">Reset</button>
        </div>
        <small><span>Note:</span> Start typing after clicking the <span>Start</span> button</small>
    </main>

    <!-- Modal Section -->
    <div class="modalSection">
        <div class="modalContainer">
            <h2>Welcome to Type<span>Moko</span></h2>
            <h5>( Still in development stage )</h5>
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    
    <section>
        <span>Records</span>
        <div class="tableContainer"></div>
        <table>
            <tr>
                <th>Time</th>
                <th>Error</th>
                <th>Accuracy</th>
                <th>WPM</th>
            </tr>
        </table>
        <p class="notice">No Record's yet</p>
    </section>
    <footer>
        <div class="creditsContainer">
            <span>Â© TypeMoko, 2022</span>
            <p>Website created by Bullet</p>
        </div>
        <div class="socials">
            <a href="https://github.com/BulletOnli/TypeMoko" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.facebook.com/Solidbullet" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
    

    <script src="index.js" type="module"></script>
</body>
</html>
